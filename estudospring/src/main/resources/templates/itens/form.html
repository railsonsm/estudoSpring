<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Itens</title>
</head>
<body>
	<h1 layout:fragment="header">Cadastro de Itens</h1>
	<div layout:fragment="content">
		<form action="#" th:action="@{/itens/(form)}" method="post" th:object="${item}">
			<input type="hidden" id="id" th:field="*{id}">
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input type="text" class="form-control" id="nome" th:field="*{nome}">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Preco</label> <input
					type="text" class="form-control" id="preco"
					placeholder="preco" th:field="*{preco}">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			
		</form>
		<a th:href="@{/}" href="/">Voltar</a>
	</div>
</body>
</html>
